<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="basic.js"></script>

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    

    <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav navbar-left">

               <p class="navbar-text">Signed in as: mensur</p>
               
                
            </ul>
        </div>
        <!-- /.navbar-collapse -->

    </nav><!-- /navbar -->


    <div class="container-fluid">

    <div ng-controller="Boards">
                    Order By:
                     <select ng-model="sortOrder" class="input-small">
                         <option selected value="title">Ascending</option>
                         <option selected value="-title">Descending</option>
                     </select>
                      <br />
                      <div class="panel" panel-info>
                        <div class="panel-heading">Korisnik sa ID=4 ima sljedece Boardove</div>
                          <div class="panel-body">
                              
                                            
                                    <div ng-repeat="b in boardsList | orderBy: sortOrder">
                                         <div class="panel panel-default">
                                             <div class="panel-body">
                                                 {{b.title | uppercase}}
                                             </div>
                                         </div>
                                    </div>      
                        
                        
                               </div>
                       </div>
                   </div>

        

    </div>



         <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/4.3/video.js"></script>
    <script src="js/application.js"></script>
</body>
 
</html>
