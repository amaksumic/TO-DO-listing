<!-- IZMJENA USERNAME-A -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog"  style ="width : 350px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
            <div ng-controller="UpdateUsername" >
            <form><table><tr><td style =" text-align : right">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> Username</span>
              <input type="text" class="form-control" ng-model="updateUsername.username">
            </div>
            <br>
            <button type="submit" class="btn btn-default" ng-click="updateUsername.submitTheForm()">Save</button>
            </td></tr></table></form></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- IZMJENA EMAIL-A -->

<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog"  style ="width : 350px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
            <div ng-controller="UpdateEmail" >
            <form><table><tr><td style =" text-align : right">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> E-mail</span>
              <input type="text" class="form-control" ng-model="updateEmail.email">
            </div>
            <BR>
            <button type="submit" class="btn btn-default" ng-click="updateEmail.submitTheForm()">Save</button>
            </td></tr></table></form>
                </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- IZMJENA PASSWORD-A -->

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog"  style ="width : 350px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
            <div ng-controller="UpdatePassword" >
            <form><table><tr><td style =" text-align : right">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> Old</span>
              <input type="password" class="form-control" ng-model="updatePassword.stari">
            </div>
            <BR>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> New</span>
              <input type="password" class="form-control" ng-model="updatePassword.novi">
            </div><BR>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> Repeate</span>
              <input type="password" class="form-control" ng-model="updatePassword.repeate">
            </div><BR>
            <button type="submit" class="btn btn-default" ng-click="updatePassword.submitTheForm()">Save</button>
            <button type="submit" class="btn btn-default" onclick="reject()">Reject</button>
            </td></tr></table></form>
                </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
