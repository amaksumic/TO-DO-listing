                                  <!--UPDATE     TASKA -->

                            {{Addcolor}}:
                                    <select ng-model="selectedColor" 
                                             data-ng-options="col.name for col in colors">

                                  <div ng-if= "selectedColor.id == 2 || boja == 2"> 
                                      <label style = "display:block ; width :200px" class="label label-default" > </label>
                                 </div>
                                 <div ng-if= "selectedColor.id == 3 || boja == 3"> 
                                      <label style = "display:block ; width :200px" class="label label-plavo" > </label>
                                 </div>
                                 <div ng-if= "selectedColor.id == 4 || boja == 4"> 
                                      <label style = "display:block ; width :200px" class="label label-zelena" > </label>
                                 </div>
                                 <div ng-if= "selectedColor.id == 5 || boja == 5"> 
                                      <label style = "display:block ; width :200px" class="label label-narandzasto" > </label>
                                 </div>
                                 <div ng-if= "selectedColor.id == 6 || boja == 6"> 
                                      <label style = "display:block ; width :200px" class="label label-crvena" > </label>
                                 </div>
           
                                <div class="form-group">

                                        </div>
                                    <label for="noviTask">{{AddDescription}}:</label>

                                    </div>
